<!DOCTYPE html>
<html>
<head>
	<title>SVG Animation</title>
  <meta charset="utf-8">
  <meta name="description" content="SVG animating with CSS">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div id="svgWrapper">
<h1> SVG Line Animation</h1>
  <object id="ipad-wrapper">
  <svg id="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 346.6 284.54">
  <defs>
    <style type="text/css">
      .cls-1, .cls-2 {
        stroke-dasharray:1000;
        stroke-dashoffset:0;
        fill: none;
        stroke: #fff;
        stroke-miterlimit: 10;
        animation:dash 2s linear forwards;
      }

      .cls-2 {
        stroke-width: 0.5px;
        animation:dash 35s linear forwards;
      }
      
     @keyframes dash{
        from{
             stroke-dashoffset:1000;
        }

        to{
             stroke-dashoffset:0;
        }
     }

    </style>
  </defs>
  <title>ipad2</title>

  <path class="cls-1" d="M203,248.7H20.2a2.48,2.48,0,0,1-2.5-2.5V23.1a2.48,2.48,0,0,1,2.5-2.5H203a2.48,2.48,0,0,1,2.5,2.5V246.2A2.54,2.54,0,0,1,203,248.7Z" transform="translate(128.5 7.04)"/>
  <path class="cls-2" d="M115.8,268.8h-7.7a3.22,3.22,0,0,1-3.2-3.2v-4.3a3.22,3.22,0,0,1,3.2-3.2h7.7a3.22,3.22,0,0,1,3.2,3.2v4.3A3.16,3.16,0,0,1,115.8,268.8Z" transform="translate(128.5 7.04)"/>
  <text x="128.5" y="7.04"/>
  </svg>
  </object>
</div>
